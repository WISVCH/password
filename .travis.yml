sudo: required
services:
- docker
language: java
jdk:
- oraclejdk8
script:
- "./gradlew clean build -PbuildNumber=$TRAVIS_BUILD_NUMBER"
- docker build --no-cache --pull -t wisvch/password:$TRAVIS_BUILD_NUMBER.0.0 .
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then
  docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker tag wisvch/password:$TRAVIS_BUILD_NUMBER.0.0 wisvch/password:latest;
  docker push wisvch/password:$TRAVIS_BUILD_NUMBER.0.0;
  docker push wisvch/password:latest;
  fi
notifications:
  slack:
    rooms:
      secure: 
